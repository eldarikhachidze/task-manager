<div class="container">

  <div class="content">
    <div class="w-header ">
      <h2> Your Workspaces</h2>

    </div>

      <div class="project column">
        <div [ngStyle]="{
    'background-color': project.color
    }"  [routerLink]="['/dashboard', project.id]" class="project_card" *ngFor="let project of projects$ |async">


              <div class="column-head">

                <h3>   Project Name: <h2>{{project.name}}</h2> </h3>
              </div>
              <div>
                {{project.description}}
              </div>

          </div>
        </div>
      </div>
    </div>
