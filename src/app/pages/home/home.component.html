<div class="container">
  <div class="content">
    <div class="w-header ">
      <h2> Your Workspaces</h2>

    </div>

    <div class="project column">
        <div  [ngStyle]="{
    'background-color': project.color
    }" [routerLink]="['/dashboard']" class="project_card" *ngFor="let project of projects$ |async">


          <div class="column-head">

            <h3> Project Name: <h1>{{project.name}}</h1></h3>
          </div>
          <div>
            <h3> Project Description: <h1>{{project.description}}</h1></h3>

          </div>

        </div>
    </div>

  </div>
</div>
