<div class="container-fluid">

  <div class="tableop">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-auto table-responsive ">

      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> #</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="primary" (click)="addUser()" [appPermissions]="['user:create']">Add User</button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="setRole(element)"><span
            class="material-icons">Set Role</span></button>
          <button mat-icon-button class="p-1" (click)="addUser(element.id)"><span class="material-icons">Edit</span>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element.id)"><span class="material-icons">Delete</span>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="total"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="pageEvent($event)"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
